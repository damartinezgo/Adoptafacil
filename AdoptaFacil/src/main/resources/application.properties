spring.application.name=adoptafacil

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/adoptafacil
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Jackson Configuration - Evitar problemas con lazy loading
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890123456789012345
jwt.expiration=86400000

# Desactiva caché para ver cambios sin reiniciar
spring.thymeleaf.cache=false

# Ubicación y extensión por defecto
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# (Opcional) Modo de plantillas
spring.thymeleaf.mode=HTML

logging.level.org.thymeleaf=TRACE

# File Upload Configuration
# Ruta absoluta para guardar las imágenes de mascotas
upload.path=${user.dir}/uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=30MB

# Server Configuration for Image URLs
# Usar 10.0.2.2 para Android Emulator, localhost para navegador web
server.host=10.0.2.2